<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> <!-- Ini merupakan untuk menghubungkan css online-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Perpustakaan Digital</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#peminjaman">Peminjaman Buku</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#login">Login Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <h1>Selamat Datang di Perpustakaan Digital</h1>
            <p>Temukan berbagai buku menarik di sini.</p>

            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Judul Buku</h5>
                            <p class="card-text">Penulis: ...</p>
                            <p class="card-text">Stok: ...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5" id="peminjaman">
            <h2>Formulir Peminjaman Buku</h2>
            <form>
                <!-- form fields for book borrowing form -->
                <label for="book_title">Judul Buku:</label>
                <input type="text" id="book_title" name="book_title"><br><br>
                <label for="borrower_name">Nama Peminjam:</label>
                <input type="text" id="borrower_name" name="borrower_name"><br><br>
                <label for="borrow_date">Tanggal Peminjaman:</label>
                <input type="date" id="borrow_date" name="borrow_date"><br><br>
                <button type="submit">Pinjam Buku</button>
            </form>
        </div>
        
        <div class="container mt-5" id="login">
            <h2>Login Admin</h2>
            <form>
                <!-- form fields for admin login form -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
